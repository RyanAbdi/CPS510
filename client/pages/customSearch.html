    <script>
        // Function to parse the query parameters
        function getQueryParam(param) {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            return urlParams.get(param);
        }

        // Get the 'data' query parameter
        const jsonData = getQueryParam('data');

        if (jsonData) {
            try {
                // Parse the JSON data
                const data = JSON.parse(jsonData);

                // Now 'data' contains your search results
                console.log(data);

                // You can use 'data' to display the results on your page
                // For example, you can loop through the data and create HTML elements to display it
                for (const item of data) {
                    const resultItem = document.createElement('div');
                    resultItem.innerHTML = `<p>${item.ACCOUNTNAME}: ${item.FIRSTNAME} ${item.LASTNAME}</p>`;
                    document.body.appendChild(resultItem);
                }

            } catch (error) {
                console.error('Error parsing JSON:', error);
            }
        } else {
            console.warn('No data found in query parameters');
        }
    </script>
   
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const records = await myFunction();
            console.log(records);

            const recordsContainer = document.getElementById('records-container');

            const table = document.createElement('table');
            table.classList.add('styled-table');

            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            
            Object.keys(records[0]).forEach(key => {
                const th = document.createElement('th');
                th.textContent = key;
                headerRow.appendChild(th);
            });

            const editDeleteHeader = document.createElement('th');
            editDeleteHeader.textContent = 'Edit/Delete';
            headerRow.appendChild(editDeleteHeader);

            thead.appendChild(headerRow);
            table.appendChild(thead);

            const tbody = document.createElement('tbody');

            records.forEach((record, index) => {
                const row = document.createElement('tr');

                Object.entries(record).forEach(([key, value]) => {
                    const td = document.createElement('td');
                    td.textContent = value;
                    row.appendChild(td);
                });

                const editButton = document.createElement('button');
                editButton.textContent = 'Edit';
                editButton.classList.add('edit-button');
                editButton.addEventListener('click', function editClickHandler() {
                            row.querySelectorAll('td:not(:last-child)').forEach((cell, cellIndex) => {
                            cell.setAttribute('contenteditable', true);
                            
                    });
                    const firstCell = row.firstElementChild;
                    firstCell.focus();
                    const range = document.createRange();
                    range.selectNodeContents(firstCell);
                    const selection = window.getSelection();
                    selection.removeAllRanges();
                    selection.addRange(range);

                    editButton.textContent = 'Save';
                    editButton.removeEventListener('click', editClickHandler);
                    editButton.addEventListener('click', function saveClickHandler() {
                        row.querySelectorAll('td').forEach((cell, cellIndex) => {
                            cell.setAttribute('contenteditable', false);
                        });

                        editButton.textContent = 'Edit';
                        editButton.removeEventListener('click', saveClickHandler);
                        editButton.addEventListener('click', editClickHandler);
                    });
                });

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.classList.add('delete-button');
                deleteButton.addEventListener('click', () => {
                    row.remove();
                });

                const editDeleteCell = document.createElement('td');
                editDeleteCell.appendChild(editButton);
                editDeleteCell.appendChild(deleteButton);

                row.appendChild(editDeleteCell);
                tbody.appendChild(row);
            });

            table.appendChild(tbody);

            recordsContainer.appendChild(table);
        });
    </script>

</body>
