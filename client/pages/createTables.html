<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toronto KittyCab | Create</title>
    <link rel="stylesheet" type="text/css" href="../css/home.css">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <script src="../components/navbar.js" type="text/javascript" defer></script>
    <link rel="icon" href="./media/" type="image/*">

</head>

<body>
    <navbar-component></navbar-component>

    <div class="content">
        <div class="create-container" id="create">
            <h1>Create Tables</h1>

            <button onclick=myFunction()>Click me</button>
        </div>
    </div>

    <!-- <script src="../js/home.js"></script> -->
    <script>
        async function myFunction() {
            let tableName = 'Account';
            const response = await fetch(`http://localhost:4000/select-table?table=${tableName}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const data = await response.json();
            console.log(data);
        }
    </script>

    <footer>
        <div class="copyright">
            &copy; Toronto KittyCab 2023
        </div>
    </footer>
</body>

</html>
